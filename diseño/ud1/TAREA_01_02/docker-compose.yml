version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "npm install && npm run build && npx serve dist"
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app
    environment:
      - NODE_ENV=development
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
