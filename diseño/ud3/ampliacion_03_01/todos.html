        <h3>Respuesta:</h3>
        <p>
          Para que la animación se repita de forma ilimitada, se debe usar la
          propiedad:
        </p>
        <code><strong>animation-iteration-count: infinite;</strong></code>
        <p>
          O directamente en la propiedad abreviada:
          <code>animation: mover 5s ease-in-out 2s infinite;</code>
