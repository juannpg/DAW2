<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window history back</title>
  </head>
  <body>
    <button id="btn">Atras</button>

    <script>
      document
        .getElementById("btn")
        .addEventListener("click", () => window.history.back());
    </script>
  </body>
</html>
