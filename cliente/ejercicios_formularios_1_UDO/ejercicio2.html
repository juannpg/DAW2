<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EJERCICIOS FORMULARIOS 1.2</title>
  </head>
  <body>
    <form action="#">
      <label for="nombre">Ingrese su nombre:</label>
      <input type="text" name="nombre" id="nombre" size="30" />
      <br />

      <label for="mail">Ingrese su mail</label>
      <input type="email" name="mail" id="mail" size="50" />
      <br />

      <label for="comentarios">Comentarios:</label>
      <br />
      <textarea
        name="comentarios"
        id="comentarios"
        rows="5"
        cols="60"
      ></textarea>
      <br />

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
