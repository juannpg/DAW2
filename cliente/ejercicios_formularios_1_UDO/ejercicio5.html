<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EJERCICIOS FORMULARIOS 1.5</title>
</head>
<body>
  <form action="#">
    <label for="vegetales">Seleccione una fruta o verdura</label>
    <select name="vegetales" id="vegetales">
      <optgroup label="Frutas">
        <option value="naranjas">Naranjas</option>
        <option value="manzanas">Manzanas</option>
        <option value="frutilla">Frutilla</option>
        <option value="durazno">Durazno</option>
        <option value="ciruela">Ciruela</option>
      </optgroup>
      <optgroup label="Verduras">
        <option value="lechuga">Lechuga</option>
        <option value="acelga">Acelga</option>
        <option value="zapallo">Zapallo</option>
        <option value="papas">Papas</option>
        <option value="baatas">Baatas</option>
        <option value="zanahorias">Zanahorias</option>
        <option value="rabanitos">Rabanitos</option>
        <option value="calabaza">Calabaza</option>

      </optgroup>
    </select>
  </form>
</body>
</html>
