<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EJERCICIOS FORMULARIOS 1.1</title>

  <style>
    fieldset {
      border: none;
      padding: 0px;
    }
  </style>
</head>
<body>
  <form action="#">
    <label for="nombre">Ingrese su nombre:</label>
    <input type="text">
    <br>

    <fieldset>
      <legend>Seleccione los   lenguajes que conoce</legend>
      <div>
        <input type="checkbox" value="java" id="java"></input>
        <label for="java">Java</label>
      </div>
      <div>
        <input type="checkbox" value="c++" id="c++"></input>
        <label for="c++">C++</label>
      </div>
      <div>
        <input type="checkbox" value="c" id="c"></input>
        <label for="c">C</label>
      </div>
      <div>
        <input type="checkbox" value="c#" id="c#"></input>
        <label for="c#">C#</label>
      </div>
    </fieldset>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
